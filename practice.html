  <script>
    function validate(){
      console.log("button is clicked")
      let firstName = document.getElementById('firstName').value;
      if(firstName === ""){
        firstName.classList = "form-control is-invalid";
        document.getElementById('firstNameValidation').classList = "text-danger";   
        console.error("First name is empty");
      } else{
        firstName.classList = "form-control";
        document.getElementById('firstNameValidation').classList = "d-none text-danger";
        console.log("First name is " + firstName);
      }
    }
  </script>
